<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="stylesheet" href="/Login_v15/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/Login_v15/fonts/font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="/nav.css">
	<link rel="stylesheet" href="/user/fontawesome-free-5.12.0-web/css/all.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark " style="height: 70px;">
        <div class="container">
          <a class="navbar-brand" href="#">
                <img src="" alt="">
              </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item ">
                <a class="nav-link" style="font-size:larger" href="#">Home  </a>
              </li>
              <li class="nav-item" >
                <a class="nav-link" style="font-size:larger;" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-size:larger;" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-size:larger;" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/now.jpg);">
					<span class="login100-form-title-1">
						Log In
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" >
						<span class="label-input100">RR/Number</span>
						<input class="input100" type="text" name="rrNumber" placeholder="Enter RR number">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" >
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>	

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					<div class="mt-3">
						<a href="">New User? SignUp</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script src="/Login_v15/jquery/jquery-3.2.1.min.js"></script>
	<script src="/Login_v15/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
