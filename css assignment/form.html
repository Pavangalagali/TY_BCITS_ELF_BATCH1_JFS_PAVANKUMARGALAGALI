<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>signup</title>
    <link rel="stylesheet" href="form.css">
    
</head>
<body>

    <form action="">
        <div>
           <table>
            
           <button type="signup">Sign Up</button>
           <button type="login">Login</button>
        </table>
        </div>
        <div>
            <h2>Sign Up For Free</h2>
        </div>
        <div>
            <input  type="text" name="name" id="name" placeholder=" First Name " required tabindex="2">
            <input  type="text" name="name" id="lname" placeholder=" Last Name  " required>
           
        </div>
        <div>
            <input type="email" name="email" id="email" placeholder=" Email Address " required>
        </div>
        <div>
            <input type="password" name="password" id="password" placeholder=" Set A password " required >
        </div>
        <div>
            <input type="submit" value="GET STARTED">
        </div>
    </form>
</body>
</html>
