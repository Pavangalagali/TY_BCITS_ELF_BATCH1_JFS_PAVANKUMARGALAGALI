<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form action="">
        <div>
            <label for="fname">Name</label><br>
          <input type="text" name="name" id="fname">  
        </div>
        <div>
            <label for="mobile">Mobile</label><br>
            <input type="tel" name="mobileno" id="mobile">
        </div>
        <div>
            <label for="mail">Email</label><br>
            <input type="email" name="email" id="mail">
        </div>
        <div>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="gender">Male
            <input type="radio" name="gender" id="gender">Female
            <input type="radio" name="gender" id="gender">Others
        </div>
        <div>
            <label for="cv">Upload CV :</label>
            <input type="file" name="cv" id="cv">
        </div>
        <div>
            <label for="month">Joining_month</label>
            <select name="month" id="month">
                <option value="0" selected disabled>Select</option>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>
        </div>
        <div>
            <label for="comments">Comments : </label><br>
            <textarea name="comment" id="comments" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">I agree to the terms and condition</label>
        </div>
        <div>
            <input type="submit" value="Submit">
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
